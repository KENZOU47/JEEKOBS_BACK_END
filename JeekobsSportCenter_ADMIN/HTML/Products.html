<div id="modal-bg" class="modal">

<script>

  // <!--Popout Logout--> //
  var modal = document.getElementById("modal-bg");
  var btn = document.getElementById("show-logout");
  var span = document.getElementsByClassName("close-btn")[0];
  
  btn.onclick = function() {
    modal.style.display = "block";
  }
  
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  // <!--Popout Add Products--> //
  var modalprod = document.getElementById("modal-products");
 var button = document.getElementById("add-prod");
  var cancel = document.getElementsByClassName("cancel")[0];
 
  button.onclick = function() {
   modalprod.style.display = "block";
  }
 
  cancel.onclick = function() {
   modalprod.style.display = "none";
  }


  // CONFIGURE PRODUCTS //
      var modaladd = document.getElementById("update-modal");
        var buttonadd = document.getElementById("configAdd");
         var addclose = document.getElementsByClassName("add-close")[0];
 
        buttonadd.onclick = function() {
           modaladd.style.display = "block";
      }
 
      addclose.onclick = function() {
         modaladd.style.display = "none";
      }


      var modalclose = document.getElementById("delete-modal");
        var buttonclose = document.getElementById("configRemove");
         var removeclose = document.getElementsByClassName("remove-close")[0];
 
        buttonclose.onclick = function() {
           modalclose.style.display = "block";
      }
 
      removeclose.onclick = function() {
         modalclose.style.display = "none";
      }
